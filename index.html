<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CSC550 Group #5</title>

    <!-- Library scripts and markup -->
    <script type='text/javascript' src='lib/js/x3dom.js'></script>
    <link rel='stylesheet' type='text/css' href='lib/css/x3dom.css' />

    <style>
        #logo_full_screen {
            width: 100%;
            height: 100%;
            border-style: none;
            /*
            */
            background: #D3D3D3 url(img/x3d_object_spun_background.jpg);
        }
    </style>

    <link rel="apple-touch-icon" sizes="57x57" href="img/favi/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favi/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favi/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favi/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favi/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favi/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favi/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favi/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favi/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/favi/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favi/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favi/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favi/favicon-16x16.png">
    <link rel="manifest" href="img/favi/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/favi/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
    <x3d id="logo_full_screen">
        <scene>
            <Viewpoint position="-0.00388 0.10038 0.26511" orientation="0.00000 0.00000 0.00000 0.00000" description="defaultX3DViewpointNode"></Viewpoint>
            <Transform DEF="logos">
                <Inline url="obj/x3d_object_spun.x3d"></Inline>
            </Transform>

            <!--
            NOTE:     Switch value of loop variable to stop the spinning.
                      AdjcycleInterval for rotation rate (lower = higher rate). 
                    
            info:     http://kawahara.ca/x3d-how-to-rotate-an-object/
            -->
            <timeSensor DEF='clock' cycleInterval='8' loop='true'></timeSensor>
            <orientationInterpolator DEF='spinThings' key='0 0.25 0.5 0.75 1' keyValue='0 1 0 0  0 1 0 1.57079  0 1 0 3.14159  0 1 0 4.71239  0 1 0 6.28317'></orientationInterpolator>

            <ROUTE fromNode='clock' fromField='fraction_changed' toNode='spinThings' toField='set_fraction'></ROUTE>
            <ROUTE fromNode='spinThings' fromField='value_changed' toNode='logos' toField='set_rotation'></ROUTE>
            <!--  

NOTE: If you "comment-out" of this line and then you can adjust.

            'd'key opens the "nav" console.
            'v' key outputs the viewpoint to the console
            <NavigationInfo type='none'>
-->
        </scene>
    </x3d>
</body>

</html>
